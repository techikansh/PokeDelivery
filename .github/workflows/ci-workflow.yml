name: CI

on:
  push:
  pull_request:
    branches: ["master"]

jobs:
  build-and-test:
    strategy:
      matrix:
        runner: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api/package-lock.json

      - name: Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true
      
      - name: Install API deps
        run: npm ci
        working-directory: api

      - name: Audit dependencies for vulnerabilities
        run: npm audit --audit-level=high
        working-directory: api

      - name: Run API unit tests
        run: npm test
        working-directory: api

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Create local.settings.json
        run: |
          cat > local.settings.json << 'EOF'
          {
            "IsEncrypted": false,
            "Values": {
              "FUNCTIONS_WORKER_RUNTIME": "node",
              "AzureWebJobsStorage": ""
            }
          }
          EOF
        working-directory: api

      - name: Start API in background
        run: npm start &
        working-directory: api

      - name: Wait for API to be ready
        run: npx wait-on http-get://localhost:7071/api/getPokemon --timeout 60000

      - name: Run Bruno API tests
        run: bru run getPokemon
        working-directory: bruno

      - name: Create deployment artifact
        run: zip -r ../deployment.zip . -x "node_modules/*" "test.js" "local.settings.json"
        working-directory: api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-api-artifact
          path: deployment.zip